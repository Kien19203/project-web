<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../Login/css/forgotpassword.css">
    <title>Đặt lại mật khẩu</title>
</head>
<body>
<div class="container">
    <form id="form" action="#">
        <div class="xyz">
            <button id="back_btn"><i class="fa-solid fa-arrow-left" style="color: #183153"></i>
            </button>

            <div class="logo">
                <img src="../../images/logo.png" width="25%">
            </div>

        </div>
        <div class="title">
            <h1>Đặt lại mật khẩu</h1>
        </div>

        <div class="first_input_style">
            <input type="password" name="code_send" id="new_pw" placeholder="Nhập mật khẩu mới"
                   maxlength="10">
        </div>
        <div class="first_input_style">
            <input type="password" name="code_send" id="confirm_new_pw" placeholder="Xác nhận mật khẩu mới"
                   maxlength="10">
        </div>
        <div class="check_input_notification">

        </div>
        <div class="submit dn">
            <button>Tiếp theo</button>
        </div>
    </form>
</div>
</body>
</html>
