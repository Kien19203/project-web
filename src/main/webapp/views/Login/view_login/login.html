<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../Login/css/login.css">
    <title>Đăng Nhập</title>
</head>
<body>
<div class="container">
    <form id="form">
        <div class="logo">
            <img src="../../images/logo.png" width="25%">
        </div>
        <div class="title">
            <h1>Đăng Nhập</h1>
        </div>
        <div class="item email">
            <div class="icon">
                <i class="fa-regular fa-envelope" style="color: #6494ce;" ></i>
            </div>
            <div class="input email">
                <input type="email" placeholder="Email" class="email">
            </div>
        </div>
        <div class="item password">
            <div class="icon">
                <i class="fa-solid fa-key" style="color: #6494ce;"></i>
            </div>
            <div class="input email">
                <input type="password" placeholder="Mật Khẩu" class="password">
            </div>

        </div>
        <div class="forgotpassword">
            <span><a href="#">Quên Mật Khẩu?</a></span>
        </div>
        <div class="submit dn">
            <button>Đăng Nhập</button>
        </div>
        <div class="solid"></div>
        <div class="icondn">
            <div class="item-media">
                <a href="#" class="facebook"><i class="fa-brands fa-facebook fb-icon" ></i></a>
            </div>
            <div class="item-media">
                <a href="#" class="google"><i class="fa-brands fa-google gg-icon" ></i></a>
            </div>
        </div>
        <div class="submit dk">
            <a href="#"><button>Đăng Ký</button></a>
        </div>
    </form>
</div>
</body>
</html>
